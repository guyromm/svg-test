            <g id="Layer_1">
                <text id="title" transform="matrix(1 0 0 1 400 553.3516)" text-anchor="middle" font-family="'GoodDog'" font-size="48" fill-opacity="0">Gandhi</text>
                <g id="cameraTarget">
                    <g id="quotes" display="none">
                        <text transform="matrix(1.311342e-07 1 -1 1.311342e-07 462.3037 226.3247)" display="inline"><tspan x="0" y="0" font-family="'GoodDog'" font-size="14">The weak can never forgive.  </tspan><tspan x="-0.88" y="16.8" font-family="'GoodDog'" font-size="14">Forgiveness is the attribute  </tspan><tspan x="33.06" y="33.6" font-family="'GoodDog'" font-size="14">of the strong</tspan><tspan x="90.73" y="33.6" fill="#FFFFFF" font-family="'GoodDog'" font-size="14">.</tspan></text>
                        <text transform="matrix(-0.7071 0.7071 -0.7071 -0.7071 678.9326 312.3652)" display="inline"><tspan x="0" y="0" font-family="'GoodDog'" font-size="15">Whatever</tspan><tspan x="-8.91" y="18" font-family="'GoodDog'" font-size="15">you do will be </tspan><tspan x="-30.1" y="36" font-family="'GoodDog'" font-size="15">insignificant , but it is</tspan><tspan x="-49.06" y="54" font-family="'GoodDog'" font-size="15"> very important that you do it</tspan><tspan x="93.61" y="54" fill="#FFFFFF" font-family="'GoodDog'" font-size="15">.</tspan></text>
                        <text transform="matrix(0.7071 -0.7071 0.7071 0.7071 490.9541 328.6152)" display="inline"><tspan x="0" y="0" font-family="'GoodDog'" font-size="32">An eye for an eye makes </tspan><tspan x="12.32" y="38.4" font-family="'GoodDog'" font-size="32">the whole world blind</tspan><tspan x="226.43" y="38.4" fill="#FFFFFF" font-family="'GoodDog'" font-size="32">.</tspan></text>
                        <text transform="matrix(1 0 0 1 144.9287 244.0127)" display="inline"><tspan x="0" y="0" font-family="'GoodDog'" font-size="30">I object to violence because</tspan><tspan x="1.89" y="36" font-family="'GoodDog'" font-size="30">when it appears to do good, </tspan><tspan x="5.14" y="72" font-family="'GoodDog'" font-size="30">the good is only temporary;</tspan><tspan x="-8.63" y="108" font-family="'GoodDog'" font-size="30">the evil it does is permanent</tspan><tspan x="262" y="108" fill="#FFFFFF" font-family="'GoodDog'" font-size="30">.</tspan></text>
                        <text transform="matrix(-4.371139e-08 -1 1 -4.371139e-08 152.0728 213.3799)" display="inline"><tspan x="0" y="0" font-family="'GoodDog'" font-size="12">Happiness is when </tspan><tspan x="4.12" y="14.4" font-family="'GoodDog'" font-size="12">what you think, </tspan><tspan x="7.8" y="28.8" font-family="'GoodDog'" font-size="12">what you say, </tspan><tspan x="4.53" y="43.2" font-family="'GoodDog'" font-size="12">and what you do</tspan><tspan x="6.24" y="57.6" font-family="'GoodDog'" font-size="12">are in harmony</tspan><tspan x="60.72" y="57.6" fill="#FFFFFF" font-family="'GoodDog'" font-size="12">.</tspan></text>
                        <text transform="matrix(-1 0 0 -1 367.2056 185.7671)" display="inline"><tspan x="0" y="0" font-family="'GoodDog'" font-size="32">Hate the sin,</tspan><tspan x="-12.83" y="38.4" font-family="'GoodDog'" font-size="32">love the sinner</tspan><tspan x="134.53" y="38.4" fill="#FFFFFF" font-family="'GoodDog'" font-size="32">.</tspan></text>
                        <text transform="matrix(1 0 0 1 481.7959 162.1128)" display="inline"><tspan x="0" y="0" font-family="'GoodDog'" font-size="20">An ounce of practice </tspan><tspan x="0" y="24" font-family="'GoodDog'" font-size="20">is worth more</tspan><tspan x="0" y="48" font-family="'GoodDog'" font-size="20">than tons of</tspan><tspan x="0" y="72" font-family="'GoodDog'" font-size="20">preaching</tspan><tspan x="58.96" y="72" fill="#FFFFFF" font-family="'GoodDog'" font-size="20">.</tspan></text>
                        <text transform="matrix(0.5 0.866 -0.866 0.5 432.9951 156.5605)" display="inline"><tspan x="0" y="0" font-family="'GoodDog'" font-size="22">Action</tspan><tspan x="-13.04" y="22" font-family="'GoodDog'" font-size="22">expresses</tspan><tspan x="-11.69" y="44" font-family="'GoodDog'" font-size="22">priorities</tspan><tspan x="52.28" y="44" fill="#FFFFFF" font-family="'GoodDog'" font-size="22">.</tspan></text>
                    </g>
